<h4>Formularios <small>template</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid':forma.controls['nombre'].errors?.required || forma.controls['nombre'].errors?.minlength }"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

               <div class="invalid-feedback"
               *ngIf="forma.controls['nombre'].errors?.required">El nombre es necesario
               </div>

               <div class="invalid-feedback"
               *ngIf="forma.controls['nombre'].errors?.minlength">
                 Por lo menos {{forma.controls['nombre'].errors.minlength.requiredLength}} caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid': forma.controls['apellido'].errors?.required}"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

               <div class="invalid-feedback" *ngIf="forma.controls['apellido'].errors?.required">
                 El apellido es necesario

               </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" [ngClass]="{'is-invalid':forma.controls['email'].errors?.required || forma.controls['email'].errors?.pattern } "
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="email">

             <div class="invalid-feedback" *ngIf="forma.controls['email'].errors?.required">
               email es campo requerido
             </div>

             <div class="invalid-feedback" *ngIf="forma.controls['email'].errors?.pattern">
               deber ser similar {{ejemploEmail}}
             </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{forma.valid}}

</form>
