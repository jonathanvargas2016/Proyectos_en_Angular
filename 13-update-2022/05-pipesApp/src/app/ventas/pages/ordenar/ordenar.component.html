<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creador por {{ "nosotros" | mayusculas : bandera }}</p>
  <p>Pipes creador por {{ "nosotros" | mayusculas }}</p>

  <button
    pButton
    pRipple
    label="Cambiar bandera"
    (click)="cambiarBandera()"
    class="p-button-success"
  ></button>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <p-button
      styleClass="p-button-secondary"
      label="Toggle mayuscula"
      icon="pi pi-sort"
      class="mr-2"
    ></p-button>
    <p-button
      styleClass="p-button-success"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
    ></p-button>
    <p-button
      styleClass="p-button-success"
      label="Valores"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    ></p-button>
    <p-button label="Por color" icon="pi pi-sort" class="mr-2"></p-button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
