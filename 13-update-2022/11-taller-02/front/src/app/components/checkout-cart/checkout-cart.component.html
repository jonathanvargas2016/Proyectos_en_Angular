<div class="container">

    <h1 class="container__title">Shopping cart</h1>

    <div class="container__checkout">

        <form [formGroup]="booksForm" class="d-flex">
            <section formArrayName="books" class="container__checkout__details">
                <div *ngFor="let book of booksArray.controls; let i = index">

                    <div class="content" [formGroupName]="i">
                        <div class="details-books">

                            <img [src]="book.get('thumbnail')!.value" [alt]="book.get('title')!.value">

                            <div class="details-books__title">
                                <h3>{{book.get('title')!.value}} </h3>
                                <a (click)="removeBook(book.get('id')!.value, i)">Remove</a>
                            </div>

                        </div>

                        <div class="details-quality">
                            <h1 class="pointer" (click)="reduceAmount(i)">-</h1>
                            <input [readonly]="disableInput" type="number" formControlName="amount">
                            <img class="pointer" (click)="increaseAmount(i)" src="../../../assets/svgs/add.svg"
                                alt="add icon">
                        </div>

                        <div class="details-price">
                            <h3>{{book.get('price')!.value | currency:'USD'}} </h3>
                        </div>

                        <div class="details-total">
                            <h3>{{book.get('totalBook')!.value | currency:'USD'}} </h3>
                        </div>
                    </div>

                    <div class="pd-8 mt-16">
                        <div class="divider"></div>
                    </div>

                </div>


            </section>
            <div class="return">
                <img src="../../../assets/svgs/arrow-left.svg" alt="arrow left icon">
                <a routerLink="/">Continue Shopping</a>
            </div>
        </form>

        <div class="container__checkout__summary">
            <app-summary-cart></app-summary-cart>
        </div>
    </div>
</div>

<p-toast></p-toast>
