<h1>Agregar: {{name()}} </h1>
<input #txtName (change)="name.set(txtName.value)" (input)="name.set(txtName.value)" [value]="name()" type="text"
    placeholder="Nombre" class="form-control">
<input #txtPower (change)="power.set(+txtPower.value)" [value]="power()" type="number" placeholder="Poder"
    class="form-control">
<button type="button" (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
