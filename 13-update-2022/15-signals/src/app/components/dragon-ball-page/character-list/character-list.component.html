<h1> {{listName()}} </h1>
<ul>

    <!-- track es porque elemento quiero darle seguimiento -->

    @for (item of characters(); track item.id; let idx = $index) {

    @if (item.power > 500) {
    <li>
        <span>{{idx + 1}} - {{item.name}} </span>
        <strong [ngClass]="{'text-danger' : item.power > 9000, 'text-primary': item.power < 9000}">
            ({{item.power}} )</strong>
    </li>
    }@else {
    <li><strong>Aqui no hay nadie </strong> </li>
    }
    }

</ul>
