<div class="container">
  <h1>Contador: {{ counter() }}</h1>
  <hr />
  <h2>Square Counter {{ squareCounter() }}</h2>
  <hr />

  <div class="d-flex gap-4">
    <button class="btn btn-primary" (click)="increaseBy(1)" >+ 1</button>
    <button class="btn btn-primary" (click)="increaseBy(-1)">- 1</button>
    <button class="btn btn-primary" (click)="counter.set(0)">Reset</button>
  </div>
</div>
