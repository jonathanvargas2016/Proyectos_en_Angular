<h2>Template: Basicos</h2>

<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit()" #miForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label for="productoId" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="productoId"
            placeholder="Nombre del producto"
            ngModel
            name="producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de 3 caracteres</span
          >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="precioId" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            id="precioId"
            ngModel
            name="precio"
            placeholder="Nombre del producto"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >EL precio debe ser mayor o igual a 0</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label for="existenciasId" class="col-sm-3 col-form-label"
          >Existencias</label
        >
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            id="existenciasId"
            ngModel
            name="existencias"
            placeholder="Existencia del producto"
          />
          <!-- <span class="form-text text-danger">Debe de ser de 3 letras</span> -->
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit" [disabled]="miForm.invalid">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miForm.valid }} </pre>

    <span>Touched</span>
    <pre>{{ miForm.touched }} </pre>

    <span> Value </span>
    <pre>
      {{ miForm.value | json }}
    </pre>
  </div>
</div>
