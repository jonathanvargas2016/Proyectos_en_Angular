<h2>Template: Switches</h2>
<hr />

<form [formGroup]="miForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMasculino"
          value="M"
          formControlName="genero"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Másculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemenino"
          formControlName="genero"
          value="F"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          formControlName="notificaciones"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="checkTerminos"
          formControlName="condiciones"
          required
        />
        <label class="form-check-label" for="checkTerminos">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>



<h4>Valor del formuulario</h4>
<pre>
    {{ miForm.value | json }}
</pre>

<br />

<h4>Value: </h4>
<pre>
    {{miForm.valid | json}}
</pre>
