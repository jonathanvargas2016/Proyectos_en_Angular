<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>

<ng-container *ngIf="heroeList$ | async as heroes">
  <div class="grid">
    <mat-card class="example-card grid__card" *ngFor="let heroe of heroes">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alterEgo }} </mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="assets/heroes/{{ heroe.id }}.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
          <strong>{{ heroe.firstAppearance }} </strong>
          <br />
          <strong>Personajes: {{ heroe.characters }} </strong>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">Leer más...</button>
        <button mat-button color="info">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
