<div class="container mt-4">
  <h2>Por País</h2>

  <div class="row">
    <div class="col">
      <input
        (keyup.enter)="buscar()"
        [formControl]="termino"
        type="text"
        class="form-control"
        name="termino"
        placeholder="Buscar país..."
      />
    </div>
  </div>
  <hr />

  <div class="alert alert-danger">No se encontro nada con el término ABCS</div>

  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>bandera</td>
            <td>nombre</td>
            <td>123455</td>
            <td>
              <a href="">Ver más</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
