<div class="container mt-4">
  <h2>Por País</h2>

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar por país..."
      >
      </app-pais-input>
    </div>
  </div>

  <ul class="list-group" *ngIf="mostrarSugerencias">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let paisSugerido of paisesSugeridos"
    >
      <a class="nav-link" [routerLink]="['/pais', paisSugerido.cca2]">
        {{ paisSugerido.name.common }}
      </a>
    </li>

    <li
      class="list-group-item list-group-item-action"
      (click)="buscarSugerido(termino)"
    >
      <a> Buscar "{{ termino }}" </a>
    </li>
  </ul>

  <div class="alert alert-danger mt-4" *ngIf="hayError">
    No se encontro nada con el término {{ valTermino }}
  </div>

  <div class="row" *ngIf="!hayError && paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
