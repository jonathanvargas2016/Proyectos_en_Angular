

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar Imágen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetearInputImg()"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-6 col-12 col-lg-6">
          <form id="forma">
            <input (change)="capturarImagen($event)"
                   id="inputImg"
                   class="form-control"
                   type="file" id="formFileImg"
                   accept=".png, .jpg" multiple>
          </form>
          </div>

          <div class="col-md-6 col-12 col-lg-6">
            <a type="button" (click)="cambiarBandera()">Seleccionar imágen</a>
          </div>

        </div>

        <div class="row">
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>
          <div class="col-md-3 col-lg-3 col-6" *ngIf="bandera">
            <img src="https://wallpaperaccess.com/full/222577.jpg" alt="" class="img-thumbnail">
          </div>

        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetearInputImg()">Cerrar</button>
        <button type="button" class="btn btn-primary" *ngIf="bandera;else mostrarOtroBtn">Seleccionar</button>
      </div>
    </div>
  </div>
</div>

<ng-template #mostrarOtroBtn>
  <button type="button" class="btn btn-primary">Guardar</button>
</ng-template>
