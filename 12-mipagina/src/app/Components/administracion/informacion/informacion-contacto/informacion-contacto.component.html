<h4>Información de Contacto</h4><br>

<div class="alert alert-danger posicion-alerta" role="alert"  *ngIf="infoContService.espera">
  Espere...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-success posicion-alerta" role="alert"  *ngIf="infoContService.cargado">
  Cargado
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<form (ngSubmit)="guardarInfoContacto()" #formaIC="ngForm">

  <div class="mb-3">
    <label for="correoInputP" class="form-label">Correo electrónico personal</label>
    <input type="email"
           class="form-control"
           class="form-control"
           [ngClass]="{'is-invalid':(correoP.errors?.required && correoP.touched) || correoP.errors?.pattern}"
           id="correoInputP"
           placeholder="example@gmail.com"
           name="correoPersonal"
           [(ngModel)]="informacionContacto.correoPersonal"
           required
           #correoP="ngModel"
           maxlength="60"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

    <div class="form-text color" *ngIf="correoP.errors?.required && correoP.touched">Correo es requerido</div>
    <div class="form-text color" *ngIf="correoP.errors?.pattern">Correo inválido</div>

  </div>

  <div class="mb-3">
    <label for="correoInputEmpInst" class="form-label">Correo electrónico institucional o empresarial</label>
    <input type="email"
           class="form-control"
           id="correoInputEmpInst"
           [ngClass]="{'is-invalid': correoEI.errors?.pattern}"
           placeholder="example@epn.edu.ec"
           name="correoInstEmp"
           [(ngModel)]="informacionContacto.correoInstEmpres"
           #correoEI="ngModel"
           maxlength="60"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

    <div class="form-text color" *ngIf="correoEI.errors?.pattern">Correo inválido</div>
  </div>

  <div class="mb-3">
    <label for="celularInput" class="form-label">Whatssap</label>
    <input type="tel"
           class="form-control"
           id="celularInput"
           [ngClass]="{'is-invalid':(whatssap.errors?.required && whatssap.touched) || whatssap.errors?.pattern}"
           placeholder="Ingrese número de celular o teléfono"
           name="telf"
           #whatssap="ngModel"
           maxlength="10"
           pattern="^(?:(?:09)?9?)?\d{8}$"
           [(ngModel)]="informacionContacto.whatssap"
           required>

    <div class="form-text color" *ngIf="whatssap.errors?.required && whatssap.touched">Whatssap es requerido</div>
    <div class="form-text color" *ngIf="whatssap.errors?.pattern">Whatssap inválido</div>

  </div>

  <div class="mb-3">
    <label for="ubicacionInput" class="form-label">Ubicación</label>
    <input type="url"
           class="form-control"
           id="ubicacionInput"
           [ngClass]="{'is-invalid': ubicacion.errors?.required && ubicacion.touched}"
           placeholder="1m18!1m12!1m3!1d7979.539432820407!2d-78.56277132910466!3d-0"
           name="ubicacion"
           #ubicacion="ngModel"
           [(ngModel)]="informacionContacto.ubicacion"
           required>
    <div class="form-text color" *ngIf="ubicacion.errors?.required && ubicacion.touched">Ubicación es requerido</div>
  </div>

  <div class="mb-3">
    <label for="github" class="form-label">Github</label>
    <input type="url"
           class="form-control"
           id="github"
           [ngClass]="{'is-invalid':(github.errors?.required && github.touched) || github.errors?.pattern}"
           placeholder="https://github.com/cuenta"
           name="github"
           #github="ngModel"
           pattern="https://www.github.com/[a-zA-Z].*"
           [(ngModel)]="informacionContacto.github"
           maxlength="100"
           required>
    <div class="form-text color" *ngIf="github.errors?.required && github.touched">Github es requerido</div>
    <div class="form-text color" *ngIf="github.errors?.pattern">Github inválido</div>
  </div>

  <div class="mb-3">
    <label for="linkendin" class="form-label">Linkedin</label>
    <input type="url"
           class="form-control"
           id="linkendin"
           [ngClass]="{'is-invalid':(linkedin.errors?.required && linkedin.touched) || linkedin.errors?.pattern}"
           placeholder="https://www.linkedin.com/in/cuenta"
           name="linkedin"
           [(ngModel)]="informacionContacto.linkedin"
           #linkedin="ngModel"
           pattern="https://www.linkedin.com/in/[a-zA-Z].*"
           maxlength="100"
           required>

    <div class="form-text color" *ngIf="linkedin.errors?.required && linkedin.touched">Linkedin es requerido</div>
    <div class="form-text color" *ngIf="linkedin.errors?.pattern">Linkedin inválido</div>
  </div>
  <button type="submit" class="btn btn-warning" [disabled]="formaIC.invalid || infoContService.espera">
    Guardar
  </button>
</form>
