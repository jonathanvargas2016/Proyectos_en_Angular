<h4>Cursos y Certificaciones</h4><br>
<form (ngSubmit)="guardarCertificaciones()">
  <div class="mb-3">
    <label for="tituloInput" class="form-label">Ingrese el titulo</label>
    <input type="text"
           class="form-control"
           id="tituloInput"
           placeholder="titulo de la certificacion: "
           name="tituloCertificacion"
           [(ngModel)]="certificaciones.titulo">
  </div>
  <div class="mb-3">

  </div>

</form>
