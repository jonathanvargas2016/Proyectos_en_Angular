<h4>Habilidades</h4><br>
<form (ngSubmit)="guardarHabilidad()">

  <div class="mb-3">
    <select class="form-select" [(ngModel)]="habilidad.tipo" name="habilidad">
      <option value="">Seleccione tipo de habilidad</option>
      <option value="Programacion">Programacion</option>
      <option value="Base de datos">Base de datos</option>
      <option value="Frameworks">Frameworks</option>
      <option value="Sistemas Operativos">Sistemas Operativos</option>
      <option value="Idiomas">Idiomas</option>
      <option value="Otros">Otros</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="habilidadInput" class="form-label">Ingrese su habilidad</label>
    <input type="url"
           class="form-control"
           id="habilidadInput"
           placeholder="ingrese su habilidad"
           name="habilidad"
           [(ngModel)]="habilidad.nombreHabilidad">
  </div>
  <button type="submit" class="btn btn-secondary">Guardar</button>

</form>
