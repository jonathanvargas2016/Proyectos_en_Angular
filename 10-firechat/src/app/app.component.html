<div class="container main-container" >

  <h1>Firechat
    <i class="far fa-comments"></i>
  </h1>
  <hr>

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button type="button"
            name="button"
            (click)="_cs.logout()"
            class="btn btn-outline-danger">Salir</button>

  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>

</div>
