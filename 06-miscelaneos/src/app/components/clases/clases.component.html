<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
  Hola Mundo
</h3>

<button
(click)="propiedades.danger = !propiedades.danger"
[ngClass]="{'btn-danger': propiedades.danger,'btn-info': !propiedades.danger }"
class="btn btn-danger" type="button" name="button">
  cambiar
</button>

<h3>proceso asincrono</h3>

<button (click) ="ejecutar()" class="btn btn-primary" type="button" name="button"
        [disabled] = loading
        [ngClass]="{'fa-save': !loading ,'fa-refresh fa-spin':loading }">
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading">  Espere</span>
</button>
