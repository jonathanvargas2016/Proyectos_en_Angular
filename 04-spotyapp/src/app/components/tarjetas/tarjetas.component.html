
<div class="card-columns m-5 animated fadeIn">

  <div (click)="verArtista(cancion)" class="card puntero" *ngFor="let cancion of canciones">
    <img [src]='cancion.images | noimage' class="card-img-top" [alt]="cancion.name">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p *ngFor="let artista of cancion.artists" class="card-text"><span class="badge badge-pill badge-success">{{artista.name}}</span></p>
    </div>
  </div>

</div>
