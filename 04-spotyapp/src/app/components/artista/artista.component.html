
<app-loading *ngIf="loading"></app-loading>

<div class="row m-5 animated fadeIn">

  <div class="col-2">

    <img [src]="artista.images | noimage " alt="artista.name" class="img-thumbnail img-circle">

  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>

    </p>
  </div>

  <div class="col-4 text-right">
    <button type="button" name="button" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
  </div>

</div>

<div class="row m-5" *ngIf="!loading">
  <div class="col">
    <table class="table">
      <thead>
        <tr style="color: white;">
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let top of topTracks" style="color: white;">
          <td>
            <img [src]="top.album.images | noimage" [alt]="top.album.name" class="img-thumb">
          </td>
          <td>{{top.album.name}}</td>
          <td>{{top.name}}</td>
          <td>
            <!--audio [src]="top.preview_url" controls>Audio>  </audio-->
            <iframe [src]="top.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
