

<div class="row m-5">

  <div class="col">

    <input #termino type="text" name="buscar" (keyup)="buscar(termino.value)" class="form-control" placeholder="search artist">

  </div>

</div>


<app-errores  [mensajeError] = "mensaje" *ngIf="error">
  <app-loading *ngIf="loading"></app-loading>

</app-errores>

<app-tarjetas *ngIf="!loading" [canciones] = "artistas"></app-tarjetas>
