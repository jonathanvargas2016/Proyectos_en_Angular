

<div class="card-columns">
  <div class="card" *ngFor="let pelicula of peliculas">
    <img [src]="pelicula | noimage " class="card-img-top" alt="pelicula.original_title">
    <div class="card-body">
      <h5 class="card-title">{{pelicula.original_title}}</h5>
      <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>

      <button type="button"
              name="button"
              [routerLink]="['/pelicula',pelicula.id,'search',termino]"
              class="btn btn-outline-primary btn-block">Ver mas</button>
    </div>
  </div>

</div>
