
<h1>{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="card"  style="width: 100%;">
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" alt="img-heroe">
      <br><br>

      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Return</a>

    </div>

    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>{{heroe.bio}}</p>

      <div align="center">

        <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="img-marvel">
        <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.jpg" alt="img-dc">


      </div>
    </div>

  </div>

</div>
