<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input [ngClass]="{'is-invalid': progresoControl.invalid}" (ngModelChange)="onChange($event)"
        [formControl]="progresoControl" type="number" class="form-control" placeholder="Progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
